    - tag: LangChain
    - tag: FastAPI
    - tag: LLMs
    - tag: REST APIs

- name: Image Caption Generation
  descr: "Developed transformer-based image captioning model using ResNet101 and Vision Transformer backbones, trained on MS COCO subset (86K images). Achieved BLEU-1 score of 0.79 on a 10K-image validation set, a 5% improvement over baselines."
  demo: https://github.com/keshavv-dadhich/image-caption
  tags:
    - tag: PyTorch
    - tag: Computer Vision
    - tag: Transformers
    - tag: ResNet
    - tag: Vision Transformers

