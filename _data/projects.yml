- name: Bruno - AI-Powered Web Research Assistant
  descr: "Engineered intelligent multi-cycle web research assistant processing 50+ queries/hour with local LLM inference using Ollama and LMStudio. Implemented asynchronous web scraping architecture integrating DuckDuckGo and Perplexity APIs, processing 15+ web pages per query cycle with ~5s average latency."
  demo: https://github.com/keshavv-dadhich/bruno
  tags:
